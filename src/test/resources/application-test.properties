spring.application.name=springProject
spring.h2.console.enabled=true

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:mysql://localhost:3306/insuranceSpring?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=testuser  # Use the test user defined in GitHub Actions
spring.datasource.password=testpassword  # Use the test password defined in GitHub Actions

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

## Hibernate Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create-drop  # Create and drop tables for each test
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
